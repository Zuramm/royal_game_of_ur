name: Deploy

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/4.2.1.stable ~/.local/share/godot/export_templates/4.2.1.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html
          ls build
      - name: Archive Web
        run: |
          tar cfvz build/web.tar.gz build/web
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web.tar.gz
          path: build/web.tar.gz
  export-android:
    name: Android Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/4.2.1.stable ~/.local/share/godot/export_templates/4.2.1.stable
      - name: Android Build
        run: |
          mkdir -v -p build/
          godot --headless --verbose --export-release "Android" build/royal_game_of_ur.apk
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: royal_game_of_ur.apk
          path: build/royal_game_of_ur.apk
  create-release:
    name: Create Release
    runs-on: ubuntu-20.04
    needs: [export-web, export-android]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web.tar.gz
            royal_game_of_ur.apk
    
